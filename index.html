<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Huddles</title>
  </head>
  <body>
    <main>
      <audio id="gameSound" src="path/to/game.mp3"></audio>
      <!-- #game-intro is initially shown on the game start screen -->
      <div id="game-intro">
        <h1>Huddles</h1>
        <img src="./images/bump.png" alt="" class="bump-img" />
        <br />
        <button id="start-button">Start Game</button><br /><br />
        <!--<p>Use the left and right arrow to control the car!</p>-->
        <img src="./images/arrows.png" alt="" class="arrows-img" />
      </div>

      <div id="game-container">
        <div>
          <b
            ><p>Score: <span id="score">0</span></p></b
          >
          <b
            ><p>Lives: <span id="lives">3</span></p></b
          >
        </div>
        <!-- #game-screen is initially hidden using CSS style display: none -->
        <div id="game-screen"></div>
        <audio id="game-sound" src="./game.mp3" autoplay></audio>
        <audio id="collision-sound" src="./collision.mp3" autoplay></audio>
      </div>

      <!-- #game-end is initially hidden using CSS style display: none -->
      <div id="game-end">
        <img src="./images/bump.png" alt="" class="bump-img" />
        <h1>Game Over</h1>
        <br />
        <button id="restart-button">Restart</button>
      </div>
    </main>
    <script type="text/javascript" src="js/component.js"></script>
    <script type="text/javascript" src="js/obstacle.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
